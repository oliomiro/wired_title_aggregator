<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wired Title Aggregator</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    a {
      color: black;
      text-decoration: none;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
    .article {
      margin-bottom: 20px;
    }
    small {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Articles from Wired (Since Jan 2022)</h1>
  {% for article in articles %}
    <div class="article">
      <a href="{{ article.url }}" target="_blank">{{ article.title }}</a><br>
      {% if article.date %}
        <small>Published: {{ article.date.strftime('%d %B %Y') }}</small>
      {% else %}
        <small>Published: Unknown</small>
      {% endif %}
    </div>
  {% endfor %}
</body>
</html>
